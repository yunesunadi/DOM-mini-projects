<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

    <title>Navbar</title>
</head>

<body>
    <nav class="nav">
        <div class="nav-header">
            <a href="#" class="logo-link">

                    <input type="checkbox" id="checkbox" class="checkbox">

                        <span class="bar bar-2"></span>
                        <span class="bar bar-3"></span>
                    </div>

            </div>
        </div>
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item">
                <a href="#" class="nav-link">Services <span class="nav-caret"><i
                            class="fa-solid fa-caret-down"></i></span></a>
                <ul class="dropdown-list">
                    <li class="dropdown-item">
                        <a href="#" class="dropdown-link">One</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#" class="dropdown-link">Two <span class="dropdown-caret"><i
                                    class="fa-solid fa-caret-down"></i></span></a>
                        <ul class="sub-dropdown-list">
                            <li class="sub-dropdown-item">
                                <a href="#" class="sub-dropdown-link">One</a>
                            </li>
                            <li class="sub-dropdown-item">
                                <a href="#" class="sub-dropdown-link">Two</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
            integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Tags Input</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Tags Input</h1>
            <p class="guide">
                To create a tag, type something and click matched tag shown
                below. To create a new tag, type something and press "Enter",
                "Space" or ",". Use "-" instead of spacing.
            </p>
            <div class="tag-container">
                <ul class="tags">
                    <input type="text" class="tag-input" />
                </ul>
                <ul class="tag-options"></ul>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
